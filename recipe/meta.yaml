{% set version = "0.7.8" %}
{% set name = "pynac" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: https://github.com/pynac/pynac/releases/download/pynac-{{ version }}/pynac-{{ version }}.tar.bz2
  sha256: 5c1623c8820e0d70f059a7bf4f1330e588ca6e35bff873e6d1449e21354a4398

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - libtool
    - pkg-config
    - python
    - gmp >=5.0.1,<7
    - mpfr 3.*
    - libflint 2.5.*
    - singular 4.1.0.p3

  run:
    - python
    - gmp >=5.0.1,<7
    - mpfr 3.*
    - libflint 2.5.*
    - singular 4.1.0.p3

test:
  commands:
    - test -f ${PREFIX}/include/pynac/ginac.h
    - test -f ${PREFIX}/lib/lib{{ name }}.a
    - test -f ${PREFIX}/lib/lib{{ name }}.dylib     # [osx]
    - test -f ${PREFIX}/lib/lib{{ name }}.so        # [linux]

about:
  home: http://pynac.org/
  license: GPLv2+
  license_file: COPYING
  summary: Pynac -- symbolic computation with Python objects
  dev_url: https://github.com/pynac/pynac

extra:
  recipe-maintainers:
    - isuruf
